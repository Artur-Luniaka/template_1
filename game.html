<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Ball Christmas Love Game</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1d3557;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      .game-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      .game-message {
        max-width: 80%;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2rem;
        color: #e63946;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .game-placeholder {
        width: 80%;
        max-width: 800px;
        aspect-ratio: 16/9;
        background-color: #f1faee;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .red-ball {
        width: 50px;
        height: 50px;
        background-color: #e63946;
        border-radius: 50%;
        position: absolute;
        animation: bounce 2s infinite, move 15s infinite alternate;
      }

      .platform {
        position: absolute;
        height: 20px;
        background-color: #4caf50;
        border-radius: 8px;
      }

      .platform-1 {
        width: 200px;
        bottom: 50px;
        left: 100px;
      }

      .platform-2 {
        width: 150px;
        bottom: 150px;
        right: 120px;
      }

      .platform-3 {
        width: 180px;
        bottom: 250px;
        left: 250px;
      }

      .present {
        width: 30px;
        height: 30px;
        background-color: #ffd700;
        position: absolute;
        border-radius: 5px;
      }

      .present-1 {
        top: 40%;
        left: 30%;
        animation: rotate 3s infinite linear;
      }

      .present-2 {
        top: 30%;
        right: 25%;
        animation: rotate 4s infinite linear;
      }

      .present-3 {
        bottom: 30%;
        left: 60%;
        animation: rotate 5s infinite linear;
      }

      .snowflake {
        position: absolute;
        color: white;
        font-size: 20px;
        animation: fall linear infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes move {
        0% {
          left: 10%;
          top: 50%;
        }
        25% {
          left: 80%;
          top: 30%;
        }
        50% {
          left: 50%;
          top: 70%;
        }
        75% {
          left: 20%;
          top: 40%;
        }
        100% {
          left: 70%;
          top: 60%;
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
        }
        100% {
          transform: translateY(600px) rotate(360deg);
        }
      }

      .start-button {
        margin-top: 30px;
        padding: 15px 30px;
        background-color: #e63946;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .start-button:hover {
        background-color: #c1121f;
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="game-message">
        <h1>Red Ball Christmas Love Game</h1>
        <p>
          This is a placeholder for the actual game. In a real implementation,
          the game would be embedded here.
        </p>
      </div>

      <div class="game-placeholder">
        <div class="platform platform-1"></div>
        <div class="platform platform-2"></div>
        <div class="platform platform-3"></div>
        <div class="present present-1"></div>
        <div class="present present-2"></div>
        <div class="present present-3"></div>
        <div class="red-ball"></div>
      </div>

      <button class="start-button">Start Game</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Create snowflakes
        createSnowflakes();

        // Start button click event
        const startButton = document.querySelector(".start-button");
        startButton.addEventListener("click", function () {
          alert(
            "This is a placeholder for the actual game. In a real implementation, the game would start here."
          );
        });
      });

      // Create snowflakes
      function createSnowflakes() {
        const gameContainer = document.querySelector(".game-placeholder");
        const snowflakeCount = 30;

        for (let i = 0; i < snowflakeCount; i++) {
          const snowflake = document.createElement("div");
          snowflake.className = "snowflake";
          snowflake.innerHTML = "❄";
          snowflake.style.left = `${Math.random() * 100}%`;
          snowflake.style.opacity = Math.random();
          snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
          snowflake.style.animationDelay = `${Math.random() * 5}s`;

          gameContainer.appendChild(snowflake);
        }
      }
    </script>
  </body>
</html>
